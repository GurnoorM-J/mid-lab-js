<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mad Lib</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Mad Lib Game</h1>
    <hr />

    <h2>Enter your words</h2>
    <p>Fill in the inputs below, then click the "Generate Mad Lib" button:</p>
    
    <ul>
      <li>Family Member: <input id="familyMember" type="text" /></li>
      <li>Plural Noun: <input id="pluralNoun" type="text" /></li>
      <li>Action (verb): <input id="action" type="text" /></li>
    </ul>

    <p><button id="madLibButton"> Mad Lib</button></p>
    <hr />

    <h2>Mad Lib Result</h2>
    <p id="result">Your Mad Lib will appear here!</p>

    <script src="script.js"></script>
  </body>
</html>
